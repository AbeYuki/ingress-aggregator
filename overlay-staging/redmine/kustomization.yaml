apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prod-redmine
resources:
  - ../../base-tls
transformers:
  - transformer-suffixprefix.yaml  
patches:
  - target:
      version: v1
      group: networking.k8s.io
      name: ingress-tls
    patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: ingress-tls
      spec:
        ingressClassName: nginx 
        tls:
        - hosts:
            - staging.redmine.aimhighergg.com
          secretName: tls-secret
        rules:
        - host: staging.redmine.aimhighergg.com
          http:
            paths:
            - pathType: Prefix
              path: /
              backend:
                service:
                  name: prod-redmine-frontend-app01-001
                  port:
                    number: 80
                    