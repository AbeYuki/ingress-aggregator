apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cluster-issuer-vault
spec:
  vault:
    server: https://vault.vault.svc.cluster.local:8200
    path: pki_int/sign/intermidiate-role
    caBundle: 
    auth:
      cert:
        secretRef:
          name: vault-client-tls
          key: tls.key
          cert: tls.crt