apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: vault
bases:
  - ../../base-tls
transformers:
  - transformer-label.yaml
  - transformer-suffixprefix.yaml
patchesStrategicMerge:
- |-
  apiVersion: cert-manager.io/v1
  kind: ClusterIssuer
  metadata:
    name: cluster-issuer
  spec:
    acme:
      email: aim4highergg@gmail.com
      server: https://acme-v02.api.letsencrypt.org/directory
      privateKeySecretRef:
        name: cluster-issuer-secret
      solvers:
      - http01:
          ingress:
            class: nginx
- |-
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: ingress-tls
    annotations:
      nginx.ingress.kubernetes.io/enable-cors: 'true'
      nginx.ingress.kubernetes.io/backend-protocol: 'HTTPS'
      nginx.ingress.kubernetes.io/cors-allow-origin: "https://vault.aimhighergg.com/"
      nginx.ingress.kubernetes.io/cors-expose-headers: '*, X-CustomResponseHeader'
      nginx.ingress.kubernetes.io/use-regex: 'true'
      nginx.ingress.kubernetes.io/whitelist-source-range: '192.168.1.1/24'
  spec:
    ingressClassName: nginx
    tls:
    - hosts:
        - vault.aimhighergg.com
      secretName: tls-secret
    rules:
    - host: vault.aimhighergg.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: vault-ui
              port:
                number: 8200
