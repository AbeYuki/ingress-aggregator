apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prod-redmine
resources:
  - ../../../base-tls
transformers:
  - transformer-suffixprefix.yaml  
patches:
  - target:
      version: v1
      group: networking.k8s.io
      name: ingress-tls
    patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: ingress-tls
      spec:
        ingressClassName: nginx 
        tls:
        - hosts:
            - staging.airflow.aimhighergg.com
          secretName: tls-secret
        rules:
        - host: staging.airflow.aimhighergg.com
          http:
            paths:
            - pathType: Prefix
              path: /
              backend:
                service:
                  name: airflow-webserver
                  port:
                    number: 8080
                    